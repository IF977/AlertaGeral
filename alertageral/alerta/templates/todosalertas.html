<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Sistema Alerta Geral</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="">
<meta name="author" content="">

<link href="/static/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
<link href="/static/css/estilos.css" rel="stylesheet">

  <!-- Fav and touch icons -->
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="/static/img/apple-touch-icon-144-precomposed.png">
  <link rel="apple-touch-icon-precomposed" sizes="114x114" href="/static/img/apple-touch-icon-114-precomposed.png">
  <link rel="apple-touch-icon-precomposed" sizes="72x72" href="/static/img/apple-touch-icon-72-precomposed.png">
  <link rel="apple-touch-icon-precomposed" href="/static/img/apple-touch-icon-57-precomposed.png">
  <link rel="shortcut icon" href="/static/img/favicon.png">
  
<script type="text/javascript" src="/static/js/jquery.min.js"></script>
<script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/static/js/scripts.js"></script>


</head>
<body bgcolor="#dfeae2">

<!--Banner do topo-->
<div id="conteudo_principal">
	<a href=/><div id="banner"> </div></a> 
</div>

<BR/><BR/><BR/><BR/>
<br clear="all"/>

<!--Abas escolha página Alertas Recentes ou Todos Alertas-->
		<div id="tabtable">
			<div class="tabbable" id="tabs-362792">
				<ul class="nav nav-tabs">
					<li class="active">
						<a href="#panel-582106" data-toggle="tab" style="font-family: digital_dreamregular"><h6>Todos Alertas</h6></a>
					</li>
					<li>
						<a href=/alerta/recentes_alertas style=font-family: 'digital_dreamregular'><h6>Alertas Recentes</h6></a>
					</li>
				</ul>
			</div>
		</div>
	
<div class="container" style="background-color:#FFF" id=container>

	<div class="row clearfix" >
		
		
		<!-- Todos Alertas -->
            {% for a in alertas %}
            <div id="imagem_alertas1">
                <table>
			    <form action="/alerta/validar_responder_alerta/{{a.id}}" name="validar_responder_alerta" id="comentarios_form" enctype="multipart/form-data" method="POST">
					{% csrf_token %}
					<button class="btn btn-danger" type="submit"> Responder </button>
				</form>
				<tr>
					<td><img alt="{{ a.imagem }}" width=120  height=120 {% ifequal a.imagem "" %}
                    src="/media/imagem/imagemAlerta.png" 
                    {% else %}
                    src="/media/{{ a.imagem }}"
                    {% endifequal %}class="img-circle" ></td>
                    <!-- <td><img alt="{{ a.imagem }}" width=120 height=120 src="/media/{{ a.imagem }}" class="img-circle" ></td> -->
					<td width=500 align="right"><blockquote><font color="#FF0000"></font>
						<div class="well well-small"   style="color:black">
							<p>
								<a href=alerta/comentarios/{{a.id}} style="color:black">{{ a.texto }}</a>
							</p> 
							<small>
                                {{ a.data_criacao }}
								<br>
                                <!-- mostrar o nome se nao for anonimo -->
								{% if a.anonimo == True %}
								    Anônimo
								{% else %}
									{{ a.usuario.username }}
								{% endif %}
								
							</small>
						</div>
						</blockquote></td>     
				</tr>
                </table>
				<br>
				<br>
            </div>	
            {% endfor %}	
		</div>			
		
	</div>
</div>

</body>
</html>
